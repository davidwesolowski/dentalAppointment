<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{appointmentView.id}" required="true"/>
        <f:viewAction action="#{appointmentView.init()}" />
    </f:metadata>

    <ui:define name="content">
        <h:panelGroup layout="block">
            <article>
                <div>
                    <div>
                        <f:facet name="header">Doctor</f:facet>
                        <h:outputText value="#{appointmentView.appointment.doctor.firstName} #{appointmentView.appointment.doctor.lastName}"/>
                    </div>
                    <div>
                        <f:facet name="header">Treatment</f:facet>
                        <h:outputText value="#{appointmentView.appointment.treatment.name}"/>
                    </div>
                    <div>
                        <f:facet name="header">Date time</f:facet>
                        <h:outputText value="#{appointmentView.appointment.dateTime}"/>
                    </div>
                    <div>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{appointmentView.appointment.status}"/>
                    </div>
                </div>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
