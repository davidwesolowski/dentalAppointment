<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{appointmentView.id}" required="true"/>
        <f:viewAction action="#{appointmentView.init()}" />
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="appointment" name="css/appointment.css"/>
        <h:panelGroup layout="block">
            <article>
                <header>
                    <h1 class="title">Appointment details: </h1>
                </header>
                <div class="appointmentBox">
                    <div>
                        Treatment: <h:outputText value="#{appointmentView.appointment.treatment.name}"/>
                    </div>
                    <div>
                        Date time: <h:outputText value="#{appointmentView.appointment.dateTime}"/>
                    </div>
                    <div>
                        Status: <h:outputText value="#{appointmentView.appointment.status}"/>
                    </div>
                </div>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
