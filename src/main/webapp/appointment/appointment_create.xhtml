<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="appointment" name="css/appointment.css"/>
        <h:panelGroup layout="block">
            <div>
                <header>
                    <h1 class="title">Create an appointment</h1>
                </header>
                <h:form>
                    <article class="appointmentBox">
                        <div>
                            <h:outputLabel value="Name of treatment: " for="id-treatment"/>
                            <h:selectOneMenu id="id-treatment" value="#{appointmentCreate.appointment.treatment}">
                                <f:selectItems var="treatment" value="#{appointmentCreate.treatments}"
                                               itemValue="#{treatment}" itemLabel="#{treatment.name}"
                                               itemLabelEscaped="false"
                                />
                            </h:selectOneMenu>
                        </div>
                        <div>
                            <h:outputLabel value="Date time (YYYY-MM-DD HH:MM): " for="id-date-time"/>
                            <h:inputText id="id-date-time" value="#{appointmentCreate.appointment.dateTime}"/>
                        </div>
                        <div>
                            <h:outputLabel value="Status: " for="id-status"/>
                            <h:selectOneRadio id="id-status" value="#{appointmentCreate.appointment.status}" styleClass="appointmentBox__status">
                                <f:selectItems var="status" value="#{appointmentCreate.statuses}"
                                               itemValue="#{status}" itemLabel="#{status}"
                                                itemLabelEscaped="false"
                                />
                            </h:selectOneRadio>
                        </div>
                        <div class="appointmentBox__buttons">
                            <h:commandButton value="Create" action="#{appointmentCreate.createAppointment()}" styleClass="btn"/>
                            <h:commandButton value="Cancel" immediate="true" action="#{appointmentCreate.cancelCreatingAppointment()}" styleClass="btn"/>
                        </div>
                    </article>
                </h:form>
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
