<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{treatmentView.id}" required="false"/>
        <f:viewAction action="#{treatmentView.init()}" />
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="treatment" name="css/treatment.css"/>
        <div class="treatmentBox">
            <h:panelGroup layout="block">
                <article>
                    <header>
                        <h1 class="title"><h:outputText value="#{treatmentView.treatment.name.toUpperCase()}"/></h1>
                    </header>
                    <div class="treatmentBox__details">
                        <div class="treatmentBox__text">
                            Complexity: <h:outputText value="#{treatmentView.treatment.complexity}"/>
                        </div>
                        <div class="treatmentBox__text">
                            Cost: <h:outputText value="#{treatmentView.treatment.cost}"/> PLN
                        </div>
                        <div class="treatmentBox__text">
                            Duration: <h:outputText value="#{treatmentView.treatment.duration}" /> h
                        </div>
                    </div>
                </article>
                <hr />
            </h:panelGroup>
            <h:panelGroup layout="block">
                <article>
                    <header>
                        <h1 class="title">Appointments</h1>
                    </header>
                    <h:dataTable rendered="#{appointmentList.getAppointments(treatmentView.id).appointments.size() > 0}" value="#{appointmentList.getAppointments(treatmentView.id).appointments}" var="appointment">
                            <h:column>
                                <f:facet name="header">Date time</f:facet>
                                <h:outputText value="#{appointment.dateTime}" />
                            </h:column>>
                            <h:column>
                                <f:facet name="header">View</f:facet>
                                <h:link outcome="/appointment/appointment_view.xhtml" value="view" styleClass="btn">
                                    <f:param name="id" value="#{appointment.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Edit</f:facet>
                                <h:link outcome="/appointment/appointment_edit.xhtml" value="edit" styleClass="btn">
                                    <f:param name="id" value="#{appointment.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:form>
                                    <h:commandButton value="delete" action="#{appointmentList.deleteAppointment(appointment)}" styleClass="btn btn-red"/>
                                </h:form>
                            </h:column>
                    </h:dataTable>
                    <h:outputText rendered="#{appointmentList.getAppointments(treatmentView.id).appointments.size() == 0}"
                                  value="There are no appointments with #{treatmentView.treatment.name}!" styleClass="treatmentBox__noAppointment"/>
                    <section class="treatmentBox__create">
                        <h:link outcome="/appointment/appointment_create.xhtml" value="Create an appointment" styleClass="btn"/>
                    </section>
                </article>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
