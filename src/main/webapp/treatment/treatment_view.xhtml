<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{treatmentView.id}" required="true"/>
        <f:viewAction action="#{treatmentView.init()}" />
    </f:metadata>

    <ui:define name="content">
        <h:panelGroup layout="block">
            <article>
                <header>
                    <h1><h:outputText value="#{treatmentView.treatment.name.toUpperCase()}"/></h1>
                </header>
                <div>
                    <div>
                        Complexity: <h:outputText value="#{treatmentView.treatment.complexity}"/>
                    </div>
                    <div>
                        Cost: <h:outputText value="#{treatmentView.treatment.cost}"/> PLN
                    </div>
                    <div>
                        Duration: <h:outputText value="#{treatmentView.treatment.duration}" />h
                    </div>
                </div>
            </article>
        </h:panelGroup>
        <h:panelGroup layout="block">
            <article>
                <header>
                    <h1>Appointments</h1>
                </header>
                <h:dataTable value="#{appointmentList.getAppointments(treatmentView.id).appointments}" var="appointment">
                        <h:column>
                            <f:facet name="header">Doctor</f:facet>
                            <h:outputText value="#{appointment.doctor.firstName}  #{appointment.doctor.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Treatment</f:facet>
                            <h:outputText value="#{appointment.treatment.name}"/>
                        </h:column>>
                        <h:column>
                            <f:facet name="header">View</f:facet>
                            <h:link outcome="/appointment/appointment_view.xhtml" value="view">
                                <f:param name="id" value="#{appointment.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:form>
                                <h:commandButton value="delete" action="#{appointmentList.deleteAppointment(appointment)}"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
            </article>
        </h:panelGroup>
    </ui:define>
</ui:composition>
